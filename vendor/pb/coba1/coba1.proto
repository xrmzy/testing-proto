syntax = "proto3";

option  go_package = "https://github.com/xrmzy/testing-proto/edit/master/vendor/pb/coba1";

package  coba1;
// Service untuk komunikasi RPC
service ExampleService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

// Pesan untuk permintaan
message HelloRequest {
  string name = 1;
}

// Pesan untuk tanggapan
message HelloResponse {
  string message = 1;
}
